{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary">{{ request.user }}</button>
      </div>
      <div class="col-lg-12">
        {{ premium_content }}
      </div>
    </div>
    {% endif %}
</div>   

{% endblock %}
